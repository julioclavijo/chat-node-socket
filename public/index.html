<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat con socket io y node js</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js">main.js</script>
  <link  rel="stylesheet" href="/css/spectre.min.css">
  <link  rel="stylesheet" href="/css/spectre-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column col-4 col-sm-12 col-mx-auto col-md-8">
        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">
              <h2><span class="icon-custom"><i class="icon icon-2x icon-message"></i></span>Chat</h2>
            </div>
          </div>
          <div class="panel-body" id="chat">
            
          </div>
          <div class="panel-footer">
            <form class="form-group" onsubmit="return addMessage(this)">
              <div class="form-group">
                <label class="form-label" for="user"><span class="icon-custom"><i class="icon icon-people"></i></span>Nombre</label>
                <input type="text" id="user" class="form-input" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label class="form-label" for="message"><span class="icon-custom"><i class="icon icon-message"></i></span>Mensaje</label>
                <textarea class="form-input" id="message" placeholder="Mensaje" rows="3"></textarea>
              </div>
              <div class="form-group al">
                <button type="submit" class="btn btn-success"> <i class="icon icon-mail"></i> Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
